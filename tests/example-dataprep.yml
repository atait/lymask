# Here is dataprep steps with parameters. It varies by subloop.
# For now you just have to make temporary edits here to change the subloop.
---
-   - flatten
-   - check_floorplan
    - fp_safe: 50
# -   - convert_waveguides
-   - precomp
    - wg_deep: .0225
-   - nanowire_sleeve
    - {Delta: 1.5, delta: 0.2, do_photo: true}
-   - waveguide_sleeve
    - {Delta: 2.5, delta: 0.5, do_photo: true}
-   - ground_plane
    - Delta_gp: 10.0
-   - mask_map
    - mask_m1_nwpad: m1_nwpad + m1_nwgnd
      mask_nw_ebeam: m2_nw_ebeam
      mask_nw_photo: m2_nw_photo
      mask_wg_ebeam: wg_full_ebeam
      mask_wg_photo: wg_full_photo
      mask_wg_shallow: wg_shallow
      mask_m5_wiring: m5_wiring + m5_gnd + gp_photo
      mask_v3: v3
      mask_v5: v5
-   - align_corners
...
